{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static './css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <section class="Header-container">
        <div class="header-container">
            <div class="header-section">
                <h3>Supreme Rental Management</h3>
            </div>
        </div>
    </section>
    <section class="FormCon">
        {% block content %}
            <div class="container" style="margin-top: 0; padding-top:220px;">
            <form action="" method="POST">
              {% csrf_token %}
              <fieldset class="form-group">
                  <legend class="border-bottom mb-4" style="color: black;">Join Now</legend>
                  {{ form|crispy }}
              </fieldset>
              <div class="form-group" id="signup-button">
                  <button class="btn ">Sign Up</button>
              </div>
              <div class="form-group">
                  <small class="text-muted ml-3" >Already have an account? <a href="/login">Sign In</a></small>
              </div>
            </form>
            </div>
        {% endblock %}
    </section>
    <style> 
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            color:rgb(123,255,51);
            max-width:100vw;
        }
    </style>
</body>
</html>
