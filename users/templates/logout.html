{% load static %}

<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="{% static './css/style.css' %}">
</head>
<body>

    <style> 
        *{
            margin:0;
            padding:0;

            color:rgb(123,255,51);
            max-width:100vw;
        }
