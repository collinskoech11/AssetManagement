{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static './css/style.css'%}">
</head>
<body>
    <section class="Header-container">
        <div class="header-container">
            <div class="header-section">
                <h3>Supreme Rental Management</h3>
            </div>
        </div>
    </section>
    <section class="Dash-Con">
        <div class="table-container" style="margin-top:100px;">
            <table>
                <h3 style="text-align:center; margin-bottom:20px; ">Apartments paid this Month </h3>
                <tr>
                    <th class="dissapear">Date</th>
                    <th>amount</th>
                    <th>username</th>
                    <th>Year</th>
                </tr>
                {% for paid in paid_objects %}
                <tr>
                    <td class="dissapear">{{ paid.date}}</td>
                    <td>{{paid.amount}}</td>
                    <td>{{paid.username}}</td>
                    <td>{{paid.year}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </section>
</body>
</html>
